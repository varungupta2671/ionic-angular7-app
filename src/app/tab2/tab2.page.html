<ion-header>
  <ion-toolbar>
    <ion-title>
      Camera
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <img [src]="currentImage" *ngIf="currentImage"> -->
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photos">
        <img [src]="photo.data" />
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="takePicture()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  </ion-content>
